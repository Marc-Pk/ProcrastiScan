<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Self-Report</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
  <style>
    body {
      padding: 15px;
      min-width: 400px;
    }
    .radio-container {
      display: flex;
      flex-direction: column;
    }
    .radio-label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .slider-label {
      margin-bottom: 0.5rem;
    }
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 20px;
      background: linear-gradient(to left, red, yellow, green);
      border-radius: 10px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h2 class="card-title">Self-Report</h2>
          </div>
          <div class="card-body">
            <form id="self-report-form">
              <div class="form-group">
                <label>How stressed do you feel right now?</label>
                <div class="slider-container">
                  <div class="slider-labels">
                    <span>Not stressed</span>
                    <span>Very stressed</span>
                  </div>
                  <input type="range" class="form-control-range" id="stress-level" min="0" max="10" value="5" step="1" data-show-value="true">
                </div>
              </div>
              <div class="form-group">
                <label>How distracted do you feel right now?</label>
                <div class="slider-container">
                  <div class="slider-labels">
                    <span>Very focused</span>
                    <span>Very distracted</span>
                  </div>
                  <input type="range" class="form-control-range" id="distraction-level" min="0" max="10" value="5" step="1" data-show-value="true">
                </div>
              </div>
              <div class="form-group">
                <label>What is your current intention?</label>
                <div class="radio-container">
                  <label class="radio-label">
                    <input type="radio" name="isProductiveTime" value="1">
                     ðŸ“‘ Being productive
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="isProductiveTime" value="0">
                     ðŸŒ´ Recreation/Other
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="browser-polyfill.js"></script>
  <script src="self-report.js"></script>
</body>
</html>
