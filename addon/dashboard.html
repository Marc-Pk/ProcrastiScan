"The Similarity Score:
The score measures how well your activity aligns with your stated task, related content and the theoretical opposites of your common distractions. Values close to 0 indicate high distraction, while values close to 1 indicate high relevance. If the score is around 0.5, the content is likely neither very relevant nor strongly related to your listed common distractions. The averaged score uses data from the past 10 minutes and might have sudden spikes in case of no recent activity.

Usage:
Click inside the chart and drag to zoom in on a specific time window. Double click to reset the zoom.
Click on the legend item    s to (de)select the given metric. 
Hover over the data points to see the exact values and the corresponding content.
